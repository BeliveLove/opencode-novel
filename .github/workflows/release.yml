name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Detect release mode
        id: release_mode
        run: |
          TAG="${GITHUB_REF_NAME}"
          if [[ "$TAG" =~ ^v[0-9]+\.[0-9]+\.[0-9]+([.-].+)?$ ]]; then
            echo "official=true" >> "$GITHUB_OUTPUT"
          else
            echo "official=false" >> "$GITHUB_OUTPUT"
          fi
          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"

      - name: Verify tag matches package.json
        if: steps.release_mode.outputs.official == 'true'
        run: |
          VERSION="$(bun -e "import pkg from './package.json' assert { type: 'json' }; process.stdout.write(pkg.version)")"
          TAG="${GITHUB_REF_NAME#v}"
          if [ "$VERSION" != "$TAG" ]; then
            echo "Tag v$TAG does not match package.json version $VERSION"
            exit 1
          fi

      - name: Check
        run: bun run check

      - name: Pack (tarball)
        run: |
          VERSION="$(bun -e "import pkg from './package.json' assert { type: 'json' }; process.stdout.write(pkg.version)")"
          mkdir -p artifacts
          bun pm pack --filename "artifacts/opencode-novel-${VERSION}.tgz" --quiet
          echo "TARBALL=artifacts/opencode-novel-${VERSION}.tgz" >> "$GITHUB_ENV"

      - name: Configure npm auth
        if: steps.release_mode.outputs.official == 'true'
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "Missing secrets.NPM_TOKEN"
            exit 1
          fi
          echo "registry=https://registry.npmjs.org/" > ~/.npmrc
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" >> ~/.npmrc

      - name: Verify npm auth
        if: steps.release_mode.outputs.official == 'true'
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm whoami --registry=https://registry.npmjs.org/

      - name: Publish to npm
        if: steps.release_mode.outputs.official == 'true'
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: bun publish "$TARBALL" --access public

      - name: Skip npm publish for non-version tags
        if: steps.release_mode.outputs.official != 'true'
        run: |
          echo "Tag '${{ steps.release_mode.outputs.tag }}' is for workflow orchestration test."
          echo "Skip npm publish and GitHub release."

      - name: GitHub Release
        if: steps.release_mode.outputs.official == 'true'
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ env.TARBALL }}
