name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Verify tag matches package.json
        run: |
          VERSION="$(bun -e "import pkg from './package.json' assert { type: 'json' }; process.stdout.write(pkg.version)")"
          TAG="${GITHUB_REF_NAME#v}"
          if [ "$VERSION" != "$TAG" ]; then
            echo "Tag v$TAG does not match package.json version $VERSION"
            exit 1
          fi

      - name: Check
        run: bun run check

      - name: Pack (tarball)
        run: |
          VERSION="$(bun -e "import pkg from './package.json' assert { type: 'json' }; process.stdout.write(pkg.version)")"
          mkdir -p artifacts
          bun pm pack --filename "artifacts/opencode-novel-${VERSION}.tgz" --quiet
          echo "TARBALL=artifacts/opencode-novel-${VERSION}.tgz" >> "$GITHUB_ENV"

      - name: Configure npm auth
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: |
          if [ -z "$NPM_TOKEN" ]; then
            echo "Missing secrets.NPM_TOKEN"
            exit 1
          fi
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > ~/.npmrc

      - name: Publish to npm
        run: bun publish "$TARBALL"

      - name: GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: ${{ env.TARBALL }}
