name: CI

on:
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  check-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: "1.3.6"

      - name: Install
        run: bun install --frozen-lockfile

      - name: Check
        run: bun run check

      - name: Pack (tarball)
        run: |
          mkdir -p artifacts
          bun pm pack --filename "artifacts/opencode-novel-${GITHUB_SHA}.tgz" --quiet

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: npm-tarball
          path: artifacts/*.tgz
